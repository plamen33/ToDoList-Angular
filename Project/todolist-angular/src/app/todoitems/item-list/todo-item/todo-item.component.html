<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{todoitem.name}}</h4>
    <p class="list-group-item-text">{{todoitem.description}}</p>
  </div>
        <span class="pull-right">
          <!--for src in img we can use 2 approaches:-->
          <!-- src="{{todoitem.imagePath}}" - string intepolation with normal html attribute-->
          <!--[src]="todoitem.imagePath" - property binding receives a valid expression, what the property src expects between the quotation marks-->
          <img [src]="todoitem.imagePath"
               alt="{{todoitem.name}}"
               class="img-responsive"
               style="max-height: 50px;">
        </span>
</a>
